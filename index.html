<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular weather</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Fontawesome Icons-->
    <script
      src="https://kit.fontawesome.com/f92bdf6c84.js"
      crossorigin="anonymous"
    ></script>

    <!--style.css-->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container ">
      <div
        class="
          card
          mt-3
          p-3
          shadow
          p-3
          mb-5
          bg-body
          rounded-3
          bg-light bg-gradient
          border border-1 border-secondary
        "
      >
        <div class="card-body">
          <!--Display row-->
          <div class="row">
            <h1 class="text-secondary" id="ico-main"><i class="fas fa-cloud-sun"></i></h1>
            <h2><strong> 00°C</strong></h2>
          </div>
          <div class="row">
            <div class="col-7">
              <h3>Current city</h3>
            </div>
            <div class="col-5 text-end">°C | °F</div>
          </div>
          <!--Form row-->
          <div class="row">
            <form class="input-group mb-3" id="search-form">
              <input
                id="button-addon2"
                class="form-control"
                type="search"
                placeholder="Search for a city"
                aria-describedby="button-addon2"
              />
              <input
                id="city-search"
                class="btn btn-outline-secondary"
                type="submit"
                value="Search"
              />
            </form>
          </div>
          <!--Date & Forecast row-->
          <div class="row align-items-start">
              <!--Date col-->
            <div class="col-5">
                <div
                class="card text-dark bg-light p-0 h-auto"
              >
                <div class="card-body">
                  <p class="card-text">
                    <div> <strong>Current DAY 00:00 hrs.</strong></div>
                    <div>Humidity: 00%</div>
                    <div>Wind: 00km/h</div>
                  </p>
                </div>
              </div>
            </div>
                <!--Forecast col-->
              <div class="col-7">
                <ul class="list-group">
                  <li class="list-group-item">
                    DAY<i class="fas fa-cloud-sun"></i> 00°C
                  </li>
                  <li class="list-group-item">
                    DAY<i class="fas fa-cloud-sun"></i> 00°C
                  </li>
                  <li class="list-group-item">
                    DAY<i class="fas fa-cloud-sun"></i> 00°C
                  </li>
                  <li class="list-group-item">
                    DAY<i class="fas fa-cloud-sun"></i> 00°C
                  </li>
                  <li class="list-group-item">
                    DAY<i class="fas fa-cloud-sun"></i> 00°C
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Footer-->
      <p class="text-center font-monospace text-muted">
        <small
          ><a href="#" class="text-muted">Open source code</a> by Ana
          Aguilar.</small
        >
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
