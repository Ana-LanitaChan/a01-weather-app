<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular weather</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--style.css-->
    <link rel="stylesheet" href="src/style.css" />

    <!--Fontawesome Icons-->
    <script
      src="https://kit.fontawesome.com/f92bdf6c84.js"
      crossorigin="anonymous"
    ></script>
    <!--Axios cdn-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!--Additional wrapp to hold all up-->
      <div class="app-wrapper">
        <div class="weather-card">
          <!--Search form-->
          <div class="row">
            <form action="" class="search-form">
              <input type="text" /> <input type="button" value="search" />
            </form>
          </div>
          <!--City display-->
          <div class="row"><h3 id="curr-city">Current CITY</h3></div>
          <div class="row">
            <ul>
              <li>
                Last update: <span id="curr-date">Current day 00:00</span> hrs.
              </li>
              <li id="curr-clouds">Current clouds</li>
            </ul>
          </div>
          <!--Temp display-->
          <div class="row">
            <!--Temp img-->
            <div class="col-sm-2">
              <img
                id="curr-img"
                src="https://openweathermap.org/img/wn/02n@2x.png"
                alt="..."
              />
            </div>
            <!--Temp number-->
            <div class="col-sm-4">
              <h1 class="temp-icon">
                <strong id="temp-number">00</strong
                ><small class="temp-units">
                  <span id="celsius">°C</span> |
                  <span id="farhen">°F</span></small
                >
              </h1>
            </div>
            <!--Temp status-->
            <div class="col-sm-6">
              <ul class="temp-status">
                <li>Precipitation: <span id="curr-precipitation">0</span>mm</li>
                <li>Humidity: <span id="curr-humidity">00</span>%</li>
                <li>Wind: <span id="curr-wind">00</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="footer"
          ><a
            href="https://github.com/Ana-LanitaChan/a01-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Ana Aguilar.</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
